name: Windows nightly

on:
  schedule:
    - cron: '30 2 * * *'

jobs:
  windows-msvc-build:
    runs-on: windows-latest
    strategy:
      matrix:
        qt_version: ['5.12.6', '5.14.1']
    steps:
    - uses: actions/checkout@v1
    - name: Install Qt
      uses: aobolensk/install-qt-action@v2
      with:
        version: ${{ matrix.qt_version }}
        arch: win64_msvc2017_64
    - name: Build application
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Run tests
      run: |
        cd build
        bin\\fishing-time_test
  windows-mingw-build:
    runs-on: windows-latest
    strategy:
      matrix:
        qt_version: ['5.12.6', '5.14.1']
    steps:
    - uses: actions/checkout@v1
    - name: Install MSYS2
      uses: numworks/setup-msys2@v1
    - name: Install gcc
      run: msys2do pacman -S --noconfirm mingw-w64-x86_64-gcc
    - name: Install Qt
      uses: aobolensk/install-qt-action@v2
      with:
        version: ${{ matrix.qt_version }}
        arch: win64_mingw73
    - name: Build application
      run: |
        mkdir build
        cd build
        cmake .. -G"MSYS Makefiles"
        cmake --build . -- -j
      env:
        CC: gcc
        CXX: g++
    - name: Run tests
      run: |
        cd build
        bin\\fishing-time_test
